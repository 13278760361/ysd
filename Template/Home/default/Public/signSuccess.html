    <title>签到成功</title>
    <style>

        body{background: #EBEBEB;}

        .sign-info h1{padding: 10px 0; font-size: 26px;color: #09BA07;text-align: center;}
        .sign-info p{height: 16px;line-height: 16px;}

    <div class="success">

    <div class="sign-info">

        <p>教师：{$teacher_name}</p>

    </div>
