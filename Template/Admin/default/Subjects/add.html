<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>添加课程</h2>
    </div>
    <form action="{:U('Admin/Subjects/add')}" method="post" class="form-horizontal">
        <div class="form-item">
            <label class="item-label">课程名称</label>
            <div class="controls">
                <input type="text" class="text" name="subject_name">
            </div>
        </div>

        <div class="form-item">
            <label class="item-label">课程总学分<span class="check-tips">（该课程的总学分,只填入数字）</span></label>
            <div class="controls">
                <input type="text" class="text input-small" style="IME-MODE: disabled;"   onafterpaste="this.value=this.value.replace(/\D/g,'')" maxlength="5" size="14" name="subject_score">分
            </div>
        </div>

        <div class="form-item">
            <label class="item-label">课程总学时<span class="check-tips">（该科目课时）</span></label>
            <div class="controls">
                <input type="text" class="text input-small" style="IME-MODE: disabled;" onkeyup="this.value=this.value.replace(/\D/g,'')"  onafterpaste="this.value=this.value.replace(/\D/g,'')" maxlength="5" size="14" name="subject_time"/>小时
            </div>
        </div>

        <div class="form-item">
            <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </form>
</block>

<block name="script">
    <script type="text/javascript">
        //导航高亮
        highlight_subnav('{:U('Subjects/index')}');

       
    </script>
</block>
