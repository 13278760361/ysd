    function replcTime(val){
        var date = new Date(val); //传入一个时间格式，如果不传入就是获取现在的时间了，这样做不兼容火狐。
        // 可以这样做
        var date = new Date(val.replace('/-/g', '/'));
        return Date.parse(date);
    }

        $('.pma').datetimepicker({
            startDate:ret+'d',
            format: 'hh:ii',
            language:"zh-CN",
            minView:0,
            startView:1,
            autoclose:true,
            showMeridian:1,
