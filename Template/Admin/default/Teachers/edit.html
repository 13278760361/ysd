<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>编辑教师</h2>
    </div>
    <form action="{:U('Teachers/edit')}" method="post" class="form-horizontal">
               <input type="hidden" name="id" value="{$data['id']}" />
        <div class="form-item">
            <label class="item-label">名称<span class="check-tips">（教师名字）</span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="teacher_name" value="{$data['teacher_name']}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">手机号码<span class="check-tips">（11位正确的手机号码）</span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="teacher_phone" value="{$data['teacher_phone']}">
            </div>
        </div>

        <div class="form-item">
            <label class="item-label">排序<span class="check-tips">（排序）</span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="sort" value="{$data['sort']}">
            </div>
        </div>

        <div class="form-item">
            <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </form>
</block>

<block name="script">
    <script type="text/javascript">
        //导航高亮
        highlight_subnav('{:U('Teachers/index')}');

       
    </script>
</block>
